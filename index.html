<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>

        <!-- Game Status Area -->
        <div class="status-area">
            <p id="status-message">Player X's Turn</p>
            <button id="reset-button">Reset Game</button>
        </div>

        <!-- Game Board -->
        <div class="board" id="game-board">
            <!-- Cells will be generated by JavaScript -->
        </div>
        
        <!-- Parameter Status Area (For demonstration/debugging URL parameters) -->
        <div id="url-param-info" class="url-info hidden">
            <p>URL Parameter Detected (Debug): <span id="param-display"></span></p>
        </div>
        
        <!-- Error/Feedback Area -->
        <div id="message-area" class="hidden error-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
